<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Potato Map</title>
</head>
<body>
    <div id="mainBoard">
        <div id = "leftSide">
            <h1>Potato Map</h1>
            <table id="mainTable"></table>
        </div>
        <div id = "rightSide">
            <div id = "counterSection">
                <table id="scoreCounter"></table>
                <p id = "counter">Total: - Points</p>
            </div>
            <h2 id = "currentSeason"></h2>
            <hr>
            <table id = "missionTable"></table>
            <h2 id = "elapsedTime"></h2>
            <hr>
            <h2 id = elementValue>Current element: </h2>
            <div id = elementSection>
                <div id = buttons>
                    <button id = rotate>Rotate!</button>
                    <button id = flip>Flip!</button>
                </div>
                <table id="elementTable"></table>
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
